<!doctype html>
<html>
	<head>
		<title>Page Title</title>
		<style>
			.hero-header {
				position: relative;
				width: 100%;
				height: 30vh;
				//background: url('https://photock.jp/photo/middle/photo0000-0586.jpg') no-repeat center center/cover;
				background: #ffffff;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			.hero-content {
				max-width: 800px;
				padding: 20px;
			}

			.hero-header h1 {
				font-size: 2.5rem;
				margin-bottom: 10px;
			}

			.hero-header p {
				font-size: 1.2rem;
				margin-bottom: 20px;
			}

			.btn {
				display: inline-block;
				background: #ff6600;
				color: #fff;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 5px;
				font-size: 1rem;
			}
			.header-modern {
				border: 1px solid #ccc;
				position: relative;
				z-index: 1000;
			}

			.header-modern .container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 0 20px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				height: 70px;
			}

			.header-modern .logo {
				font-size: 24px;
				font-weight: 700;
				color: #333;
				text-decoration: none;
				transition: color 0.3s ease;
			}

			.header-modern .logo:hover {
				color: #007bff;
			}

			.header-modern .nav-wrapper {
				display: flex;
				align-items: center;
				gap: 10px;
			}

			input,
			button {
				background-color: #ffffff;
				border: 1px solid #ccc;
				padding: 8px 15px;
				cursor: pointer;
				font-weight: bold;
				transition: 0.15s;
			}

			input:hover,
			button:hover {
				background-color: #e9e9e9;
			}
		</style>
	</head>
	<body>
		<header class="hero-header">
			<div class="hero-content">
				<h1>Nyanthu</h1>
				<p>The modan design appplication</p>
			</div>
		</header>
		<header class="header-modern">
			<div class="container">
				<img src="https://www.nyanthu.com/favsion2.png" class="logo" />
				<div class="nav-wrapper">
					<input type="button" value="Home" />
					<input type="button" value="Service" />
				</div>
			</div>
		</header>
		<p>
			This is a paragraph.<br />
			This is a paragraph.<br />
			This is a paragraph.<br />
			This is a paragraph.<br />
			This is a paragraph.<br />
			This is a paragraph.<br />
			This is a paragraph.<br />
			This is a paragraph.<br />
			This is a paragraph.<br />
		</p>
	</body>
</html>
